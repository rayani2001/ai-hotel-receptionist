services:
  - type: web
    name: ai-hotel-receptionist
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: HOTEL_NAME
        value: Grand Plaza Hotel
